version: '3.8'

services:
  deroy-api:
    container_name: deroy-api
    image: deroy-api
    build:
      context: .
    ports:
      - '8888:${HTTP_PORT}'
    env_file:
      - ./.env.prod
    restart: unless-stopped
    depends_on:
      - postgres-db
    networks:
      - app-network

  postgres-db:
    image: postgres:16
    restart: unless-stopped
    ports:
      - '4444:5432'
    environment:
      POSTGRES_PASSWORD: chirag
      POSTGRES_DB: deroy
      POSTGRES_USER: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
